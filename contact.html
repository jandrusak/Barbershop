<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo_image"
          src="https://freewebsitetemplates.com/preview/mustacheenthusiast/images/logo.jpg"
          alt="logo"
        />
      </div>
      <div class="nav" id="nav">
        <a href="javascript:void(0)" class="close" onclick="closeNav()">&times;</a>
        <a href="./index.html">HOME</a>
        <a href="./about.html">ABOUT</a>
        <a href="./gallary.html">GALLERY</a>
        <a href="./blog.html">BLOG</a>
        <a href="./contact.html">CONTACT</a>
      </div>
      <span id="open" class="open" onclick="openNav()">&#9776</span>
    </header>
    <section>
      <h1 class="contact_title">Let's keep in touch</h1>
    </section>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="10" minlength="20" maxlength="500" ></textarea>
      </div>
      <div>
        How did you hear about me?
        <div>
          <label for="Classmate">Classmate</label>
          <input type="Checkbox" name="Classmate" id="Classmate" />
        </div>
        <div>
          <label for="Resume">Resume Submission</label>
          <input type="checkbox" name="Resume" id="Resume" />
        </div>

        <div>
          <label for="LinkedIn">LinkedIn</label>
          <input type="checkbox" name="LinkedIn" id="LinkedIn" />
        </div>
        <div>
          <label for="CAR">Coding Academy Rec</label>
          <input type="checkbox" name="CAR" id="CAR" />
        </div>
      </div>
      <div>
        Can we contact you? 
        <div>
          <label for="Yes">Yes</label>
          <input type="radio" name="Yes" id="Yes" value="Yes" />
        </div>
        <div>
          <label for="No">No</label>
          <input type="radio" name="No" id="No" value="No" />
        </div>
      </div>
      <div>
        <label for="date">Birthday Wishes?</label>
        <input type="date" name="date" id="date" min="2019-06-10" />
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
   



    <footer>
      <p>Â© 2023 by Mustacchio. All rights reserved.</p>
      <a href="https://twitter.com/" class="fa fa-twitter"></a>
      <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
      <a href="https://www.google.com/" class="fa fa-google"></a>
      <a href="https://www.pinterest.com/" class="fa fa-pinterest"></a>
    </footer>
    <script>
      function openNav () {
        document.getElementById("open").style.display = "none";
        document.getElementById("nav").style.width = "100%";
      }
      function closeNav () {
        document.getElementById("nav").style.width = "0";
        document.getElementById("open").style.display = "block";
      }

      { src="main.js"></script>
    }

    </script>

  </body>
</html>
